<div class="alert alert-danger" ng-show="controller.error">
    There was a problem in loggin in. Please try again
</div>
<form role="form" ng-submit="controller.login()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" ng-model="controller.credentials.username"/>   
    </div>
    <div class=">form-group">
        <label for="password">Passowrd:</label>
        <input type="password" class="form-control" id="password" name="passord" ng-model="controller.credentials.password"/>
    
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
